version: "3.9"

services:
  jupyter:
    build: .
    ports:
      - "8889:8888"
    volumes:
      - .:/app
    environment:
      - JUPYTER_TOKEN=myfixedtoken123
      - PYTHONPATH=/app

  runner:
    build: .
    volumes:
      - .:/app    
    environment:
      - PYTHONPATH=/app
    command: python scripts/generate_organist_schedule.py
